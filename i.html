function longestPalindrome(s) {
  if (s.length < 1) {
    return "";
  }
  let start = 0;
  let end = 0;
  for (let i = 0; i < s.length; i++) {
    // Check for odd-length palindromes (e.g., "aba")
    let len1 = expandAroundCenter(s, i, i);
    // Check for even-length palindromes (e.g., "abba")
    let len2 = expandAroundCenter(s, i, i + 1);
    let len = Math.max(len1, len2);
    if (len > end - start) {
      start = i - Math.floor((len - 1) / 2);
      end = i + Math.floor(len / 2);
    }
  }
  return s.substring(start, end + 1);
}
function expandAroundCenter(s, left, right) {
  while (left >= 0 && right < s.length && s[left] === s[right]) {
    left--;
    right++;
  }
  return right - left - 1;
}
const str = "babad";
const result = longestPalindrome(str);
console.log(result); // Output: "bab"
const str2 = "cbbadda";
const result2 = longestPalindrome(str2);
console.log(result2); // Output: "bb"
