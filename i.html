let s = 2;
let dragons = [[1, 99],[100, 0]]
function canKritoWin(s, dragons) {
  // 1. Луунуудыг чадлаар нь өсөх дарааллаар эрэмбэлэх
  dragons.sort((a, b) => a[0] - b[0]);

  // 2. Эрэмбэлэгдсэн луунуудтай дарааллаар нь тулалдах
  for (const [dragonPower, bonusPower] of dragons) {
    // Хэрэв Критогийн чадал лууны чадлаас их бол тулаанд ялна
    if (s > dragonPower) {
      s += bonusPower; // Ялагдсан луунаас бонус чадал авна
    } else {
      // Хэрэв Критогийн чадал бага буюу тэнцүү бол ялагдаж, тоглоом дуусна
      return "NO";
    }
  }

  // 3. Бүх лууг ялсан бол YES гэж буцаана
  return "YES";                                                                                                                                                                                        
}

const dragons1 = [[1, 99], [100, 0]];
console.log(`Input: ${s1}, [${dragons1.map(d => `[${d.join(', ')}]`).join(', ')}]`);
console.log(`Output: ${canKritoWin(s1, dragons1)}`);
